<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main" class="flex-column">

        <div class="expense__tracker flex-column">
          <div class="balance__header">
            <h2 class="balance">Rs. <span class="balance-amt">0</span></h2>
          </div>

          <div class="transactions flex-column">
            <h5>Transactions</h5>
            <ul class="flex-column list__container list-items"  >
            </ul>
          </div>

          <div class="pop__up flex-column">
            <form action="#" class="form__container flex">
              <div class="description">
                <input type="text" class="desc" placeholder="Enter Description" />
              </div>
  
              <div class="amount-input">
                <input
                  type="number"
                  name="amt"
                  id="amount"
                  placeholder="Enter Amount"
                />
              </div>
            </form>
            <div class="button__wrapper flex">
              <button class="earnings">
                Rs &nbsp;<span class="earn-amt-desc"> 0 </span><br />Earnings
              </button>
              <button class="expenses">
                Rs &nbsp;<span class="exp-amt-desc"> 0</span> <br />Expense
              </button>
            </div>
          </div>

        </div>
